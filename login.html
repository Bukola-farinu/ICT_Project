<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ShopWave Login</title>
  </head>
  <body>
    <!-- Beginning of Header  -->
    <div class="heading">
      <img src="shopwave.png" alt="" id="logo" />
      <h2 id="header">ShopWave</h2>
    </div>
    <!-- End of Header  -->

    <!-- Beginning of Footer  -->
    <div class="footer"></div>
    <!-- End of Footer  -->

    <!-- Log-In Form -->
    <div class="form-box">
      <form action="" class="loginForm">
        <div class="input-group">
          <h2 id="title">Sign In</h2>
          <div class="input-field">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="JohnDoe123"
            />
          </div>
          <div class="input-field">
            <input
              type="email"
              name="email"
              id="login_email"
              placeholder="Email"
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              name="password"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>
          <p id="forgotPassword">Forgot password? <a href="">Click Here!</a></p>
        </div>
        <div class="btn-field">
          <button type="button" id="signIn">Sign In</button>
          <button type="button" class="disable" id="signUp">Sign Up</button>
        </div>
      </form>
    </div>
    <!-- End of Log-In Form -->
     
    <script src="java.js"></script>
  </body>
</html>
