<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="shopwave.png" type="image/png">
    <title>ShopWave – Home</title>
  </head>
  <body>
    <!-- (only one <body> tag) -->

    <!-- Header -->
    <div class="heading">
      <img src="shopwave.png" alt="ShopWave logo" id="logo" />
      <h2 id="header">ShopWave!</h2>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <h1 id="welcome"></h1>
    </div>

    <!-- Footer -->
    <div class="footer">
      <i class="fa fa-copyright"></i>
      <p>Group 1</p>
    </div>

    <!-- Greeting script -->
    <script src="java.js"></script>
    <script src="greeting.js"></script>
  </body>
</html>
